<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Browse thousands of books from Gutendex API. Search by title, filter by genre, and create your own wishlist!"
    />
    <meta
      name="keywords"
      content="books, gutendex API, book search, online library, wishlist"
    />
    <title>gutendex-book-app</title>
    <!-- Google Fonts for Typography -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link to Reset CSS for Cross-Browser Consistency -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <!-- Link to Main CSS File -->
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar with ARIA for Accessibility -->
    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="index.html" aria-label="Homepage">Home</a></li>
        <li>
          <a href="pages/wishlist.html" aria-label="Wishlist Page">Wishlist</a>
        </li>
      </ul>
    </nav>

    <!-- Main Section for Book List and Filters -->
    <main>
      <!-- Search and Filter Section -->
      <section class="search-filter">
        <label for="search-bar" class="visually-hidden">Search by Title</label>
        <input
          type="text"
          id="search-bar"
          placeholder="Search by title"
          aria-label="Search Books by Title"
        />

        <label for="genre-filter" class="visually-hidden"
          >Filter by Genre</label
        >
        <select id="genre-filter" aria-label="Filter Books by Genre">
          <option value="">All Genres</option>
          <!-- Options populated dynamically -->
        </select>
      </section>

      <!-- Book List Container -->
      <section
        id="book-list"
        class="book-list"
        aria-live="polite"
        aria-label="Book List"
      >
        <!-- Books will be dynamically loaded here -->
      </section>

      <!-- Pagination Controls -->
      <div id="pagination-controls">
        <button id="prev-page" aria-label="Previous Page">Previous</button>
        <button id="next-page" aria-label="Next Page">Next</button>
      </div>
    </main>

    <!-- External JavaScript for Functionality -->
    <script src="js/app.js"></script>
  </body>
</html>
